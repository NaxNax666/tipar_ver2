{% extends 'base.html' %}
{% block title %} Customer Login {% endblock %}
{% block css %}
<style>
    h1 {
        text-align: center;
        color: black;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        text-align: center;
        font-size: 20px;
    }

    th {
        background-color: #72a716;
        color: white;
    }

    th,
    td {
        border: 2px solid #ddd;
    }
</style>
{% endblock %}
{% block body %}
<div class="container">
    <h1 class="mt-4">Баланс кошелька: {{balance}} TETH</h1>
    <form method="post"> {% csrf_token %}
        <input type="text" placeholder="Введите хэш транзакции" name="hash">
        <button class="btn btn-success" type="submit">Проверить</button>
    </form>

    <form method="post" action="/payment/">{% csrf_token %}
        <input type="text" placeholder="Введите сумму пополнения" name="amount">
        <button class="btn btn-success" type="submit">Пополнить</button>
    </form>

    </div>
    {% endblock %}
