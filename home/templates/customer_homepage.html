{% extends 'customer_navbar.html' %}
{% block title %} Search Car {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<br>
<div class="container ">
  <div class="p-5 bg-light rounded-3">
    <div class="container-fluid">
      <h1 class="display-5 fw-bold">Аренда автмобилей</h1>
      <p class="col-md-8 fs-4">Вы можете выбрать свой город и увидеть список доступных авто.</p>
    </div>
    <form class="w3-container" action="/search_results/" method="post">
        {% csrf_token %}
        <br><br>
        <lable><i style="font-weight: bold; font-size: large;">Введите название города:</i></lable>
        <input type="text" class="form-control mt-3" name="city"><br>
        <button class="btn btn-primary" type="submit">Поиск Авто</button>
      </form>
  </div>
</div>
{% endblock %}
